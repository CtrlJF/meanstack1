<div *ngIf="mode === 'createAccount'">
    <form id="createForm" class="row" [formGroup]="service.employeeForm" (submit)="onSubmit()" [class.submitted]="submitted">
        <div class="col-12 mb-3">
            <label class="form-label">Username</label>
            <input class="form-control form-control-lg" placeholder="Enter your Username" formControlName="username">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">Password</label>
            <input class="form-control form-control-lg" placeholder="Enter your Password" formControlName="password" type="password">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">Gender</label>
            <input class="form-control form-control-lg" placeholder="Gender" formControlName="gender">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">Age</label>
            <input class="form-control form-control-lg" placeholder="age" formControlName="age" type="number">
        </div>
        <div class="col-12 d-grid">
            <button class="btn btn-lg btn-primary" type="submit">Create Account</button>
            <button class="btn btn-lg btn-secondary mt-3" type="button" (click)="toggleMode('login')">LOGIN</button>
        </div>
    </form> 
</div>

<!-- id="loginForm" class="row" style="display: none;" -->
<div *ngIf="mode === 'login'">
    <form class="col-12" [formGroup]="service.employeeForm" (submit)="onLogin()">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control form-control-lg" placeholder="Enter your Username" formControlName="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control form-control-lg" placeholder="Enter your Password" formControlName="password" type="password">
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-primary" type="submit">LOGIN</button>
            <button class="btn btn-lg btn-secondary mt-3" type="button" (click)="toggleMode('createAccount')">CREATE ACCOUNT</button>
        </div>
    </form>
</div>
